<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-white fs-2" href="#">Home</a>
            <button class="navbar-toggler text-white bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="text-white navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex justify-content-center">
                        <button id="logOutBtn" class="btn btn-warning btn-outline-dark ">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="vh-100 d-flex justify-content-center align-items-center bg-secondary">
        <div class="container">
            <div class="row  row-cols-md-1 justify-content-center">
                <div class="col">
                    <div class="content w-100">
                        <div class="card-info">
                            <p class="title fs-2 py-3 my-3 text-center fw-bolder">Welcome</p>
                            <p id="name" class="text-center h1 fw-bold text-capitalize"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
